<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Compact SCADA Demo</title>

    <link href="/css/ionic.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">  
  </head>
  
  <body>
      
    <!-- Navbar -->
    <div class="bar bar-header bar-balanced nav-bar">
        <h1 class="title">Welcome!</h1>
    </div>

    <!-- App content-->
    <div id="login" class="content">    
        <img src="/res/logo.png">
        <!-- We should position class footer at the bottom -->
        <div class="footer">
            <h1>Welcome!</h1>            
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Please fill in an username to start.</span>
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <button class="button button-block button-balanced">ENTER</button>
        </div>
    </div>
